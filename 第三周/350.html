<script type="text/javascript">
  /**
   * @param {number[]} nums1
   * @param {number[]} nums2
   * @return {number[]}
   */

// 输入: nums1 = [1,2,2,1], nums2 = [2,2]
// 输出: [2,2]

  var intersect = function(nums1, nums2) {
    var map = {}
    for (var i = 0; i < nums1.length; i++) {
      if(map[nums1[i]]){
        map[nums1[i]] = map[nums1[i]] + 1
      }else {
        map[nums1[i]] = 1
      }
    }
    var arr = []
    for (var i = 0; i < nums2.length; i++) {
      if(map[nums2[i]]){
        arr.push(nums2[i])
        map[nums2[i]] = map[nums2[i]] - 1
      }

    }
    return arr
  };
</script>
