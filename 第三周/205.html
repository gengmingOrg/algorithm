<script type="text/javascript">
  /**
   * @param {string} s
   * @param {string} t
   * @return {boolean}
   */
  var isIsomorphic = function(s, t) {
    var map = new Map()
    for (var i = 0; i < s.length; i++) {
      if(map.has(s[i])){
        if(map.get(s[i]) !== t[i]){
          return false
        }
      }else {
        map.set(s[i],t[i])
      }
    }
    return true
  };
</script>
