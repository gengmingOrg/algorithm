<script type="text/javascript">
  /**
 * @param {number[]} nums
 * @return {number[]}
 */
var findDuplicates = function(nums) {
  var arr = []
  for (var i = 0; i < nums.length; i++) {
    var index = Math.abs(nums[i])-1
    if(nums[index] > 0){
        nums[index] = nums[index] *-1
    }else {
      arr.push(index+1)
    }
  }
  return arr

};

var nums = [4, 3, 2, 7, 8, 2, 3, 1]
findDuplicates(nums)
</script>
