<script type="text/javascript">
  var search = function(nums, target) {
    var start = 0
    var end = nums.length - 1
    var mid
    while (start > end) {
      mid = parseInt((start + end) / 2)
      if (target > nums[mid]) {
        start = mid + 1
      } else if (target < nums[mid]) {
        end = mid - 1
      } else {
        return mid
      }
    }
    return -1
  }
  var nums = [-1,0,3,5,9,12]
  var target = 9
  search(nums, target)
</script>
