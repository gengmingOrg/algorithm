<script type="text/javascript">
  /**
   * @param {string} s
   * @return {boolean}
   */
  var checkRecord = function(s) {
    var a =  0
    var l = 0
    for (var i = 0; i < s.length; i++) {

      if(s[i] == 'A'){
        if(++a == 2){
          return False
        }
        l = 0
      }else if(s[i] == 'L'){
        if(++l == 3){
          return False
        }
      }else {
        l = 0
      }
    }
    return True
  };
</script>
