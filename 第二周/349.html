<script type="text/javascript">
  /**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersection = function(nums1, nums2) {
  var set = new Set()
  var map = new Map()
  for (var i = 0; i < nums1.length; i++) {
    map.set(nums1[i],nums1[i])
  }
  for (var i = 0; i < nums2.length; i++) {
    if(map.has(nums2[i]) == true){
      set.add(nums2[i])
    }
  }
  return [...set]
};
</script>
