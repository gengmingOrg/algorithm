
<script type="text/javascript">
  /**
   * @param {character[]} s
   * @return {void} Do not return anything, modify s in-place instead.
   */
  var reverseString = function(s) {
    var j = s.length - 1
    for (var i = 0; i < parseInt(s.length/2); i++) {
      j-=i
      var temp = s[i]
      s[i] = s[j]
      s[j] = temp
    }
  };

  var a = ["h","e","l","l","o"]
  reverseString(a)
</script>
